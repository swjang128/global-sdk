<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box;width: 100%;height: auto;margin: 0;padding: 0;appearance: none;font-family: 'Spoqa Han Sans Neo', 'sans-serif';font-style: normal;font-weight: 400;overflow-y: hidden;overflow-x: hidden;">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>my:D CONNECT</title>
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@800&display=swap" rel="stylesheet" />
  </head>
  <body style="box-sizing: border-box; width: 100%; max-height: 697px; margin: 0; padding: 0; appearance: none; font-family: 'Spoqa Han Sans Neo', 'sans-serif'; font-style: normal; font-weight: 400; overflow-y: hidden; overflow-x: hidden;">
    <div style="box-sizing: border-box; width: 100%; height: 56px; background-color: #5D5FEF; color: #ffffff; font-weight: 700; font-size: 25px; font-family: 'Exo', sans-serif; line-height: 56px; padding-left: 38px;"><img src="{logoImg}" style="margin: 14px 0;" alt="logo" width="120" height="27"/></div>
    <div style="box-sizing: border-box; width: 100%; padding: 130px 0 81px 0;">
      <img src="{resetImg}" style="display: block; box-sizing: border-box; width: 120px; height: 120px; margin: 0 auto;">
      <p style="box-sizing: border-box; font-weight: 700; font-size: 26px; text-align: center; margin: 24px 0; font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
        Reset account password
      </p>
      <div style="box-sizing: border-box; font-size: 14px;  margin-bottom: 68px; color: #262626; text-align: center; font-family: 'Spoqa Han Sans Neo', 'sans-serif';">
        <p style="text-align: center; margin: 0; font-size: 14px; font-weight: 400; line-height: 20px;">Reset password for the account</p>
        <p style="text-align: center; margin: 0; font-size: 14px; font-weight: 400; line-height: 20px;">{email}</p>
      </div>
      <div style="font-family: 'Spoqa Han Sans Neo', 'sans-serif'; width: 190px; padding: 16px 0; margin: 0 auto; border-radius: 16px; background: #5D5FEF">
        <a href="{url}" target="_blank" style="text-decoration: none;">
          <span style="display: block; box-sizing:border-box; width: 100%; height: 100%; text-align: center; font-weight: bold; color: #ffffff; font-size: 16px;">Reset</span>
        </a>
      </div>
    </div>
    <div style="font-family: 'Spoqa Han Sans Neo', 'sans-serif';box-sizing: border-box; width: 100%; height: 74px; border-top: 1px solid #e8e8e8; line-height: 12px; color: #d1d1d1; text-align: center; font-size: 10px; padding: 24px 0">
      본 메일은 발신전용 메일 입니다.
      <br>
      SNPLab Inc. All rights reserved.
    </div>
  </body>
</html>
