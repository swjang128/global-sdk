<!DOCTYPE html>
<html
  lang="ko"
  style="
    box-sizing: border-box;
    width: 100%;
    height: auto;
    margin: 0;
    padding: 0;
    appearance: none;
    font-family: 'Spoqa Han Sans Neo', 'sans-serif';
    font-style: normal;
    font-weight: 400;
    overflow-y: hidden;
    overflow-x: hidden;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Reset account password</title>
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      appearance: none;
      font-family: 'Spoqa Han Sans Neo', 'sans-serif';
      font-style: normal;
      font-weight: 400;
      overflow-y: hidden;
      overflow-x: hidden;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    "
  >
    <div
      style="
        width: 100%;
        height: 56px;
        color: #fff;
        background: #1890ff;
        display: flex;
        align-items: center;
        padding: 0 38px;
        box-sizing: border-box;
        font-size: 16.628px;
        font-style: normal;
        font-weight: 700;
      "
    >
      <img
        src="{logo}"
        alt="aicare_logo"
        style="
          margin-right: 8px;
          width: 28.011px;
          height: 28px;
          background-color: #2dbb44;
          border-radius: 50%;
        "
      />
    </div>
    <div
      class="content"
      style="
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom: 54px;
      "
    >
      <div
        class="message__container"
        style="margin-top: 196px; margin-bottom: 68px"
      >
        <p style="text-align: center; margin-bottom: 24px">
          <img
            src="{email}"
            class="email"
            alt="email"
            style="width: 114.5px; height: 99px; margin: 0 auto"
          />
        </p>
        <p
          class="main__message"
          style="
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            line-height: 38px;
            margin-bottom: 24px;
            font-style: normal;
          "
        >
          비밀번호를
          <br />
          변경합니다
        </p>
        <p
          class="sub__message"
          style="
            color: #262626;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            font-style: normal;
          "
        >
          아래 변경하기를 클릭하여
          <br />
          새로운 비밀번호를 설정해 주세요
        </p>
      </div>
      <a href="{url}" target="_blank" style="text-decoration: none">
        <button
          class="button"
          type="button"
          style="
            width: 168px;
            height: 48px;
            border-radius: 12px;
            background: #1890ff;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            color: #fff;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            line-height: normal;
            border: none;
            cursor: pointer;
            margin: 0 auto;
          "
        >
          Reset
        </button>
      </a>
    </div>
    <footer
      style="
        width: 100%;
        height: 74px;
        border-top: 1px solid #e8e8e8;
        color: #d1d1d1;
        text-align: center;
        font-size: 10px;
        font-weight: 400;
        line-height: normal;
        padding: 30px 0;
        box-sizing: border-box;
      "
    >
      본 메일은 발신전용 메일 입니다.
    </footer>
  </body>
</html>
